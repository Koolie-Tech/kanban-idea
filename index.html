<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>KT | Lean Kanban Board Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <h1> KT Kanban board <br/><span></span></h1>
</header>

<div class="add-task-container">
  <input type="text" maxlength="12" id="taskText" placeholder="New Task..." onkeydown="if (event.keyCode == 13)
                        document.getElementById('add').click()">
  <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
</div>

<div class="main-container">
  <ul class="columns">

    <li class="column to-do-column">
      <div class="column-header">
        <h4>Orders</h4>
      </div>
      <ul class="task-list" id="to-do">
        <li class="task">
          <p>Order #1</p>
        </li>
        <li class="task">
          <p>Order #2</p>
        </li>
        <li class="task">
          <p>Order #3</p>
        </li>
        <li class="task">
          <p>order #4</p>
        </li>
      </ul>
    </li>

    <li class="column doing-column">
      <div class="column-header">
        <h4>Doing</h4>
      </div>
      <ul class="task-list" id="doing">
        <li class="task">
          <p>Order 10 </p>
        </li>
        <li class="task">
          <p>Order 15</p>
        </li>
        <li class="task">
          <p>order 21</p>
        </li>
            <li class="task">
          <p>order 25</p>
        </li>
      </ul>
    </li>

    <li class="column done-column">
      <div class="column-header">
        <h4>Done</h4>
      </div>
      <ul class="task-list" id="done">
        <li class="task">
          <p>Order 1000</p>
        </li>
        <li class="task">
          <p>order 500</p>
        </li>
      </ul>
    </li>

    <li class="column trash-column">
      <div class="column-header">
        <h4>CANCELLED</h4>
      </div>
      <ul class="task-list" id="trash">
        <li class="task">
          <p>Order #2132</p>
        </li>
        <li class="task">
          <p>order #222</p>
        </li>

      </ul>
      <div class="column-button">
        <button class="button delete-button" onclick="emptyTrash()">Delete</button>
      </div>
    </li>

  </ul>
</div>

<footer>
  <p>Built with <a href="https://github.com/bevacqua/dragula" target="_blank"></a>  <a href="" target="_blank"></a></p>
</footer>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script><script  src="./script.js"></script>

</body>
</html>
